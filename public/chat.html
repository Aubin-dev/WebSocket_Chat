  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> Socket</h1>
        <a id="leave-btn" class="btn">Retour <i class="fas fa-reply"></i></a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Salon:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Utlisateurs</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">

              <form action="" method="post" id="file-upload">
                <div class="joinicone">
                  <img id="joindre" src="./icone.png">
                </div>
              </form>
              <button class="btn btn-sm rounded-0 btn-no-effect" id='toggle-video' title="Hide Video">
                <i class="fa fa-video "></i>
              </button> -->

                      </svg>
                    </svg>
                    <span class="jss18">Video</span>
                  </span>
                </button>
              </div>
          </div>
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn">
            <i class="fas fa-paper-plane"></i> Envoyer
          </button>
        </form>
      
      </div>
      
    </div>
    <main></main>
